server.port=8090

spring.data.mongodb.uri=mongodb://localhost:27017/templateEmailer?retryWrites=false

# QQ邮箱配置 - 请使用以下配置替换Gmail配置
# 注意: 使用QQ邮箱时需要获取授权码:
# 1. 登录QQ邮箱网页版
# 2. 点击设置 -> 账户 -> POP3/IMAP/SMTP/Exchange/CardDAV/CalDAV服务
# 3. 开启POP3/SMTP服务，然后获取授权码
spring.mail.host=smtp.qq.com
spring.mail.port=587
spring.mail.username={Email address}
# 注意:此处填写QQ邮箱的授权码，不是QQ密码
spring.mail.password={password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.qq.com
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# 邮件测试模式设置：true表示不实际发送邮件，只更新状态；false表示实际发送邮件
email.test.mode=false

# Attachment Storage
attachment.storage.path=F:/temp/attachments

# Maximum upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

